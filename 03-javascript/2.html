    <script>
        
    var f = function(){ alert('');}  
    
    function ifThen(e,f) {
        if(e) {
            f();
        }
    }

    function ifThenElse(e,f,g) {
        if(e) {
            f();
        } else {
            g();
        }
    }

    function myWhile(e,f) {
        if(e) {
            f();myWhile(e,f);
        }
    }

    myWhile(true,function(){alert('while')});
